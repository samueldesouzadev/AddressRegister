<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app id="inspire">
        </br>
        <div>
            <v-card
                    class="mx-auto"
                    color="light-blue darken-2"
                    dark
                    max-width="1000"
                    elevation="10"
            >
                <v-card-actions>
                    <v-list-item class="grow">
                        <v-list-item-avatar color="blue-grey lighten-4" size="62">
                            <v-img
                                    class="elevation-7"
                                    src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortCurly&accessoriesType=Blank&hairColor=Brown&facialHairType=Blank&clotheType=ShirtVNeck&clotheColor=Black&eyeType=Default&eyebrowType=Default&mouthType=Smile&skinColor=Light"
                            ></v-img>
                        </v-list-item-avatar>

                        <v-list-item-content>
                            <v-list-item-title><p class="font-weight-black">Developer:</p> Samuel de Souza
                            </v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-card-actions>
                <v-card-title class="font-weight-black">Cadastro de cliente</v-card-title>
                <v-card-text class="headline font-weight-bold">
                    <v-row>
                        <v-col cols="12" sm="6" md="6">
                            <v-text-field
                                    id="name"
                                    v-model="customer.name"
                                    placeholder=" "
                                    label="Nome"
                                    :rules="[rules.required]"
                            ></v-text-field>
                        </v-col>
                        <v-col cols="12" sm="6" md="6">
                            <v-text-field
                                    id="email"
                                    v-model="customer.email"
                                    placeholder=" "
                                    label="E-mail"
                                    :rules="[rules.required, rules.email]"
                            ></v-text-field>
                        </v-col>
                    </v-row>
                    <div v-for="address in customer.addressList">
                        <v-row>
                            <v-col cols="12" sm="6" md="3">
                                <v-text-field
                                        id="cep"
                                        v-model="address.cep"
                                        placeholder=" "
                                        label="CEP"
                                        :rules="[rules.required]"
                                        size="10" maxlength="9"
                                        OnKeyPress="formatar('#####-###', this)"
                                        @blur="buscacep(address.cep)"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="5">
                                <v-text-field
                                        id="logradouro"
                                        v-model="address.logradouro"
                                        placeholder=" "
                                        label="Rua"
                                        :rules="[rules.required]"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        id="complemento"
                                        v-model="address.complemento"
                                        placeholder=" "
                                        label="Complemento"
                                        required
                                ></v-text-field>
                            </v-col>
                        </v-row>
                        <v-row>
                            <v-col cols="12" sm="6" md="2">
                                <v-text-field
                                        id="numero"
                                        v-model="address.numero"
                                        placeholder=" "
                                        label="Número"
                                        :rules="[rules.required]"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        id="bairro"
                                        v-model="address.bairro"
                                        placeholder=" "
                                        label="Bairro"
                                        :rules="[rules.required]"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        id="localidade"
                                        v-model="address.localidade"
                                        placeholder=" "
                                        label="Localidade"
                                        :rules="[rules.required]"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="2">
                                <v-text-field
                                        id="uf"
                                        v-model="address.uf"
                                        placeholder=" "
                                        label="UF"
                                        :rules="[rules.required]"
                                ></v-text-field>
                            </v-col>
                        </v-row>
                        <v-row>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        id="unidade"
                                        v-model="address.unidade"
                                        placeholder=" "
                                        label="Unidade"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        id="ibge"
                                        v-model="address.ibge"
                                        placeholder=" "
                                        label="Cód.Ibge"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        id="gia"
                                        v-model="address.gia"
                                        placeholder=" "
                                        label="Gia"
                                ></v-text-field>
                            </v-col>
                        </v-row>
                    </div>
                    <v-btn class="mr-4" @click="savefetch(customer)" color="green">enviar</v-btn>

                </v-card-text>
            </v-card>
        </div>
        </br>
        </br>
        <div>
            <v-card
                    class="mx-auto"
                    max-width="1000"
                    elevation="10"
            >
                <v-data-table
                        :headers="headers"
                        :items="desserts"
                        :items-per-page="5"
                        class="elevation-1"
                >
                </v-data-table>
            </v-card>
        </div>
        </br>
        </br>
        </br>
        </br>
        <v-footer
                dark
                padless
        >
            <v-card
                    class="flex"
                    flat
                    tile
            >
                <v-card-text class="py-2 white--text text-center">
                    <v-spacer></v-spacer>
                    <v-btn
                            class="mx-4"
                            dark
                            icon
                            target="_blank" href="https://github.com/samueldesouzadev"
                    >
                        <v-icon size="24px" class="fab fa-github-square"></v-icon>
                    </v-btn>
                    <v-btn
                            class="mx-4"
                            dark
                            icon
                            target="_blank" href="https://www.linkedin.com/in/samueldesouza-dev"
                    >
                        <v-icon size="24px" class="fab fa-linkedin"></v-icon>
                    </v-btn>
                    <v-tooltip right>
                        <template v-slot:activator="{ on }">
                            <v-btn
                                    class="mx-4"
                                    dark
                                    icon
                                    v-on="on"
                            >
                                <v-icon size="24px" class="fas fa-envelope"></v-icon>
                            </v-btn>
                        </template>
                        <span>samueldesouza.dev@gmail.com</span>
                    </v-tooltip>
                    <v-spacer></v-spacer>
                </v-card-text>
            </v-card>
        </v-footer>
    </v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg></script>
<script src="js/welcome.js"></script>

</body>
</html>
